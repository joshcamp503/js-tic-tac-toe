<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <table class="gameboard">
        <tr class="top">
          <td class="space" id="top-left">x</td>
          <td class="space" id="top-mid">x</td>
          <td class="space" id="top-right">x</td>
        </tr>
        <tr class="middle">
          <td class="space" id="mid-left">x</td>
          <td class="space" id="center">x</td>
          <td class="space" id="mid-right">x</td>
        </tr>
        <tr class="bottom">
          <td class="space" id="bot-left">x</td>
          <td class="space" id="bot-mid">x</td>
          <td class="space" id="bot-right">x</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
